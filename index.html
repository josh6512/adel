<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הזמנה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Cinzel&display=swap&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Assistant', sans-serif;
      direction: rtl;
      background-color: #ffffff;
      width: 100%;
    }

    .container {
      width: 100%;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .header-image img {
      width: 100vw;
      height: auto;
      display: block;
    }

    .header-text {
      margin-top: 10px;
      font-family: 'Great Vibes', cursive;
    }

    .header-sub {
      font-size: 18px;
      letter-spacing: 3px;
    }

    .invite {
      margin-top: 40px;
      padding: 0 10px;
    }

    .invite p, .invite h1 {
      margin: 20px 0;
    }

    .title {
      font-family: 'Cinzel', serif;
      font-size: 48px;
    }

    .after-party, .end, .price, .time, .location {
      font-size: 20px;
    }

    .end span {
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .buttons button {
      background-color: #333;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #555;
    }

    .footer {
      font-size: 14px;
      color: #666;
      margin-bottom: 60px;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 36px;
      }

      .after-party, .end, .price, .time, .location {
        font-size: 18px;
      }

      .buttons {
        flex-direction: column;
      }

      .buttons button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-image">
      <img src="background.jpg" alt="Save the Date">
    </div>
    <div class="header-text">
      <p class="header-sub">ZEITLIN PROM<br>02.07.2025</p>
    </div>

    <div class="invite">
      <p class="time">21:00 פתיחת דלתות</p>
      <h1 class="title">“PAROS”</h1>
      <p class="location">מתחם אירועים, ראשון לציון</p>
      <p class="after-party">AFTER PARTY<br>00:00</p>
      <p class="end"><span>03:00 - סיום האירוע</span><br>הסעה מהמתחם</p>
      <p class="price">עלות ₪600</p>

      <div class="buttons">
        <button>קניית כרטיס</button>
        <button>יצירת קשר</button>
      </div>

      <p class="footer">adelzaurov09@gmail.com “אדל הפקות” זכויות יוצרים של</p>
    </div>
  </div>
</body>
</html>
