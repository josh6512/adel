<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הזמנה</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Assistant', sans-serif;
      direction: rtl;
      text-align: center;
      color: #1a1a1a;
      background-color: #ffffff;
    }

    .header-image {
      background-image: url('background.jpg'); /* תחליף בשם הקובץ או קישור */
      background-size: contain;  /* לא חותך את התמונה */
      background-position: center;
      background-repeat: no-repeat;
      height: 400px;  /* גובה סביר */
      width: 100%;
    }

    .invite {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .time {
      font-size: 18px;
      font-weight: 300;
    }

    .time span {
      font-weight: 400;
    }

    .title {
      font-family: 'Cinzel', serif;
      font-size: 64px;
      margin: 30px 0 10px;
    }

    .location {
      font-size: 16px;
      margin-bottom: 50px;
    }

    .after-party {
      font-family: 'Cinzel', serif;
      font-size: 20px;
      margin-bottom: 40px;
    }

    .after-party span {
      display: block;
      font-size: 22px;
      margin-top: 10px;
    }

    .end {
      font-size: 18px;
      margin-bottom: 40px;
      line-height: 1.8;
    }

    .end span {
      font-weight: 700;
    }

    .price {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }

    .buttons button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #555;
    }

    .footer {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header-image"></div>

  <div class="invite">
    <p class="time">21:00 <span>פתיחת דלתות</span></p>
    <h1 class="title">“PAROS”</h1>
    <p class="location">מתחם אירועים, ראשון לציון</p>
    <p class="after-party">AFTER PARTY<br><span>00:00</span></p>
    <p class="end">03:00 - <span>סיום האירוע</span><br>הסעה מהמתחם</p>
    <p class="price">עלות ₪600</p>

    <!-- כפתורים -->
    <div class="buttons">
      <button>קניית כרטיס</button>
      <button>יצירת קשר</button>
    </div>

    <p class="footer">adelzaurov09@gmail.com “אדל הפקות” זכויות יוצרים של</p>
  </div>
</body>
</html>
